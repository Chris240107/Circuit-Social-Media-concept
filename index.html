<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Circuit | Mobile Grid</title>
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --bg-body: #09090b;
            --bg-card: #18181b;
            --bg-nav: rgba(9, 9, 11, 0.95);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --danger: #ef4444;
            --warning: #eab308;
            --success: #22c55e;
            --text-main: #fafafa;
            --text-muted: #a1a1aa;
            --border: #27272a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 80px; /* Space for bottom nav on mobile */
        }

        /* --- LOGIN MODAL --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #09090b;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-input {
            width: 100%;
            padding: 15px;
            background: #27272a;
            border: 1px solid #3f3f46;
            border-radius: 12px;
            color: white;
            margin: 20px 0;
            font-size: 1.1rem;
            outline: none;
        }

        /* --- LAYOUTS --- */
        .desktop-sidebar { display: none; } /* Hidden on mobile by default */
        .bottom-nav { display: flex; } /* Visible on mobile by default */

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
        }

        /* --- HEADER (Mobile) --- */
        .mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            background: var(--bg-nav);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; display: flex; align-items: center; gap: 8px; }
        .logo i { color: var(--accent); }

        /* --- FEED SECTION --- */
        .create-post {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .post-top { display: flex; gap: 12px; margin-bottom: 10px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #333; object-fit: cover; }
        textarea {
            flex: 1; background: transparent; border: none; color: white;
            resize: none; outline: none; font-size: 1rem; min-height: 60px;
        }
        
        .post-actions {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid var(--border); padding-top: 12px;
        }

        /* Risk Meter Compact */
        .risk-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 20px;
            background: #222;
            color: var(--text-muted);
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--accent); color: white; border: none;
            padding: 8px 20px; border-radius: 20px; font-weight: 600; font-size: 0.9rem;
            box-shadow: 0 0 15px var(--accent-glow);
        }
        .btn-primary:disabled { opacity: 0.5; box-shadow: none; }

        /* Posts */
        .post-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }
        .post-header { display: flex; gap: 10px; margin-bottom: 10px; }
        .user-meta h4 { font-size: 0.95rem; }
        .user-meta span { font-size: 0.8rem; color: var(--text-muted); }
        
        .post-stats {
            display: flex; justify-content: space-between; margin-top: 15px;
            color: var(--text-muted); font-size: 0.9rem;
        }
        .stat { display: flex; align-items: center; gap: 5px; }

        /* --- CHAT SECTION (Full Screen on Mobile) --- */
        #chat-view { display: none; } /* Hidden by default */
        
        .chat-layout {
            display: flex; flex-direction: column; height: calc(100vh - 140px);
        }
        
        .connection-card {
            background: #222; padding: 15px; border-radius: 12px; margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .id-display {
            background: #111; padding: 10px; border-radius: 8px; 
            font-family: monospace; color: var(--accent);
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
        }
        .copy-btn { font-size: 0.8rem; background: #333; border: none; color: white; padding: 4px 8px; border-radius: 4px; }

        .chat-window {
            flex: 1; background: #111; border-radius: 12px; 
            overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
            border: 1px solid var(--border);
        }
        
        .msg { padding: 8px 14px; border-radius: 16px; max-width: 80%; font-size: 0.95rem; word-wrap: break-word; }
        .msg.me { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg.them { align-self: flex-start; background: #333; color: #ddd; border-bottom-left-radius: 4px; }

        .chat-input-bar {
            display: flex; gap: 10px; margin-top: 10px;
        }
        .chat-input-bar input {
            flex: 1; background: #222; border: 1px solid #333; color: white;
            border-radius: 25px; padding: 10px 15px; outline: none;
        }

        /* --- BOTTOM NAV (Mobile Only) --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--bg-nav); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            padding: 10px 0 20px 0; /* Extra padding for iPhone home indicator */
            display: flex; justify-content: space-around;
            z-index: 999;
        }
        .nav-icon {
            color: var(--text-muted); font-size: 1.4rem; padding: 10px 20px;
            transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .nav-icon span { font-size: 0.6rem; font-weight: 600; }
        .nav-icon.active { color: var(--accent); }

        /* --- DESKTOP TWEAKS (Media Queries) --- */
        @media (min-width: 800px) {
            .bottom-nav { display: none; } /* Hide bottom nav on desktop */
            .desktop-sidebar { display: block; position: fixed; width: 250px; height: 100vh; padding: 20px; border-right: 1px solid var(--border); }
            .container { margin-left: 270px; max-width: 600px; padding-top: 40px; }
            .mobile-header { display: none; }
            
            /* On Desktop, Chat and Feed can coexist or switch. For simplicity in this unification, we keep the tab switching logic but layout adapts. */
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-overlay">
        <div class="logo" style="font-size: 2.5rem; margin-bottom: 20px;">
            <i class="fa-solid fa-microchip"></i> CIRCUIT
        </div>
        <div class="login-box">
            <p style="color:var(--text-muted)">Secure. Decentralized. Moderated.</p>
            <input type="text" id="username-input" class="login-input" placeholder="Choose a Username">
            <button class="btn-primary" style="width:100%; padding: 15px;" onclick="login()">Enter Grid</button>
        </div>
    </div>

    <!-- DESKTOP SIDEBAR -->
    <nav class="desktop-sidebar">
        <div class="logo" style="margin-bottom: 40px;">CIRCUIT</div>
        <div class="nav-icon active" onclick="switchTab('feed')" style="display:flex; flex-direction:row; font-size:1.1rem; cursor:pointer; margin-bottom:20px;">
            <i class="fa-solid fa-house"></i> <span style="font-size:1rem; margin-left:10px;">Feed</span>
        </div>
        <div class="nav-icon" onclick="switchTab('chat')" style="display:flex; flex-direction:row; font-size:1.1rem; cursor:pointer;">
            <i class="fa-solid fa-envelope"></i> <span style="font-size:1rem; margin-left:10px;">P2P Chat</span>
        </div>
    </nav>

    <!-- MOBILE HEADER -->
    <div class="mobile-header">
        <div class="logo"><i class="fa-solid fa-microchip"></i> Circuit</div>
        <img id="header-avatar" src="" class="avatar" style="width:32px; height:32px; display:none;">
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container">
        
        <!-- VIEW: FEED -->
        <div id="feed-view">
            <!-- Create Post -->
            <div class="create-post">
                <div class="post-top">
                    <img id="my-avatar" class="avatar" src="">
                    <textarea id="post-text" placeholder="What's on your mind?"></textarea>
                </div>
                
                <div class="post-actions">
                    <div id="risk-display" class="risk-badge">AI Risk: Idle</div>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <i class="fa-solid fa-user-secret" id="anon-icon" onclick="toggleAnon()" style="color:#555; font-size:1.2rem; cursor:pointer;"></i>
                        <button class="btn-primary" id="btn-post" onclick="createPost()">Post</button>
                    </div>
                </div>
            </div>

            <!-- Feed Stream -->
            <div id="feed-stream"></div>
        </div>

        <!-- VIEW: CHAT -->
        <div id="chat-view">
            <div class="chat-layout">
                <div class="connection-card">
                    <div style="margin-bottom:5px; color:#aaa; font-size:0.8rem;">Your Connection ID:</div>
                    <div class="id-display">
                        <span id="my-peer-id">Connecting...</span>
                        <button class="copy-btn" onclick="copyId()"><i class="fa-regular fa-copy"></i></button>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="remote-id" placeholder="Paste friend's ID" style="flex:1; background:#111; border:1px solid #444; color:white; padding:8px; border-radius:6px; outline:none;">
                        <button class="btn-primary" style="padding:8px 12px;" onclick="connectToPeer()">Join</button>
                    </div>
                    <div id="status-msg" style="color:var(--success); font-size:0.8rem; margin-top:5px; min-height:1.2em;"></div>
                </div>

                <div class="chat-window" id="chat-messages">
                    <div style="text-align:center; color:#444; margin-top:20px; font-size:0.8rem;">
                        <i class="fa-solid fa-lock"></i> End-to-End Encrypted via WebRTC
                    </div>
                </div>

                <div class="chat-input-bar">
                    <input type="text" id="msg-input" placeholder="Type a message...">
                    <button class="btn-primary" style="border-radius:50%; width:40px; height:40px; padding:0; display:flex; align-items:center; justify-content:center;" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

    </div>

    <!-- BOTTOM NAV (Mobile) -->
    <nav class="bottom-nav">
        <div class="nav-icon active" id="tab-feed" onclick="switchTab('feed')">
            <i class="fa-solid fa-house"></i>
            <span>Feed</span>
        </div>
        <div class="nav-icon" id="tab-chat" onclick="switchTab('chat')">
            <i class="fa-solid fa-envelope"></i>
            <span>Chat</span>
        </div>
        <div class="nav-icon">
            <i class="fa-solid fa-bell"></i>
            <span>Alerts</span>
        </div>
    </nav>

    <script>
        // --- CONFIG ---
        const GEMINI_API_KEY = "AIzaSyCfR3Ir8kWPvXiaWO4_Mmtow1OlItj8yWE"; // Optional: Add key here
        let user = { name: "Guest", avatar: "", isAnon: false };
        let peer = null, conn = null;

        // --- LOGIN ---
        function login() {
            const name = document.getElementById('username-input').value;
            if(!name) return;
            user.name = name;
            user.avatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`;
            
            document.getElementById('my-avatar').src = user.avatar;
            document.getElementById('header-avatar').src = user.avatar;
            document.getElementById('header-avatar').style.display = 'block';
            document.getElementById('login-overlay').style.display = 'none';

            initPeer();
            addFakePosts();
        }

        // --- NAVIGATION ---
        function switchTab(tab) {
            const feedView = document.getElementById('feed-view');
            const chatView = document.getElementById('chat-view');
            const tabFeed = document.getElementById('tab-feed');
            const tabChat = document.getElementById('tab-chat');

            if(tab === 'feed') {
                feedView.style.display = 'block';
                chatView.style.display = 'none';
                if(window.innerWidth < 800) {
                    tabFeed.classList.add('active');
                    tabChat.classList.remove('active');
                }
            } else {
                feedView.style.display = 'none';
                chatView.style.display = 'block';
                if(window.innerWidth < 800) {
                    tabChat.classList.add('active');
                    tabFeed.classList.remove('active');
                }
            }
        }

        // --- POSTING & RISK ---
        function toggleAnon() {
            user.isAnon = !user.isAnon;
            const icon = document.getElementById('anon-icon');
            icon.style.color = user.isAnon ? 'var(--accent)' : '#555';
            document.getElementById('btn-post').innerText = user.isAnon ? 'Anon Post' : 'Post';
        }

        // Simple debounce for typing
        let riskTimeout;
        document.getElementById('post-text').addEventListener('input', (e) => {
            clearTimeout(riskTimeout);
            document.getElementById('risk-display').innerText = "AI checking...";
            riskTimeout = setTimeout(() => checkRisk(e.target.value), 600);
        });

        async function checkRisk(text) {
            if(!text) {
                document.getElementById('risk-display').innerText = "AI Risk: Idle";
                document.getElementById('risk-display').style.background = "#222";
                return;
            }

            // Mock AI logic (replace with Gemini fetch if key exists)
            const badWords = ['hate', 'kill', 'stupid', 'ugly'];
            let score = 0;
            badWords.forEach(w => { if(text.toLowerCase().includes(w)) score += 25; });
            
            updateRiskUI(score);
        }

        function updateRiskUI(score) {
            const badge = document.getElementById('risk-display');
            const btn = document.getElementById('btn-post');
            
            badge.innerText = `Risk Level: ${score}%`;
            
            if(score < 30) {
                badge.style.background = "var(--success)";
                badge.style.color = "black";
                btn.disabled = false;
            } else if (score < 70) {
                badge.style.background = "var(--warning)";
                badge.style.color = "black";
                btn.disabled = false;
            } else {
                badge.style.background = "var(--danger)";
                badge.style.color = "white";
                btn.disabled = true;
                badge.innerText = "Blocked by AI";
            }
        }

        function createPost() {
            const txt = document.getElementById('post-text').value;
            if(!txt) return;

            const post = {
                name: user.isAnon ? "Anonymous" : user.name,
                handle: user.isAnon ? "######" : "@" + user.name.toLowerCase(),
                avatar: user.isAnon ? `https://api.dicebear.com/7.x/identicon/svg?seed=${Math.random()}` : user.avatar,
                content: txt,
                likes: 0
            };

            renderPost(post, true);
            document.getElementById('post-text').value = "";
            checkRisk("");
        }

        function renderPost(data, prepend) {
            const div = document.createElement('div');
            div.className = 'post-card';
            div.innerHTML = `
                <div class="post-header">
                    <img src="${data.avatar}" class="avatar">
                    <div class="user-meta">
                        <h4>${data.name}</h4>
                        <span>${data.handle}</span>
                    </div>
                </div>
                <div style="font-size:0.95rem; line-height:1.4;">${data.content}</div>
                <div class="post-stats">
                    <div class="stat"><i class="fa-regular fa-heart"></i> ${data.likes}</div>
                    <div class="stat"><i class="fa-regular fa-comment"></i> 0</div>
                    <div class="stat"><i class="fa-solid fa-share"></i></div>
                </div>
            `;
            const feed = document.getElementById('feed-stream');
            if(prepend) feed.prepend(div); else feed.appendChild(div);
        }

        function addFakePosts() {
            renderPost({name: "Elon", handle: "@musk_bot", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Elon", content: "AI safety is key. Circuit is doing it right.", likes: 420}, false);
            renderPost({name: "Alice", handle: "@wonderland", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Alice", content: "Is anyone else seeing glitches in the matrix today?", likes: 12}, false);
        }

        // --- P2P CHAT LOGIC ---
        function initPeer() {
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('my-peer-id').innerText = id;
            });
            peer.on('connection', (c) => {
                conn = c;
                setupConn();
            });
        }

        function connectToPeer() {
            const id = document.getElementById('remote-id').value;
            if(!id) return;
            conn = peer.connect(id);
            setupConn();
        }

        function setupConn() {
            document.getElementById('status-msg').innerText = "Secure Link Established.";
            conn.on('data', (data) => appendMsg(data, 'them'));
            conn.on('open', () => console.log("Connected"));
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const val = input.value;
            if(!val || !conn) return;
            conn.send(val);
            appendMsg(val, 'me');
            input.value = "";
        }

        function appendMsg(txt, who) {
            const div = document.createElement('div');
            div.className = `msg ${who}`;
            div.innerText = txt;
            const box = document.getElementById('chat-messages');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function copyId() {
            const txt = document.getElementById('my-peer-id').innerText;
            navigator.clipboard.writeText(txt).then(() => alert("ID Copied!"));
        }

    </script>
</body>
</html>
